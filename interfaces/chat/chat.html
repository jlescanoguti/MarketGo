<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat del Repartidor</title>
  <link rel="stylesheet" href="../chat/chat.css">
</head>
<body>
    <header class="navbar">
    <div class="logo">🛒 <span>MarketGo</span></div>
    <div class="nav-actions">
      <button onclick="location.href='../pago/pago.html'" class="signin-btn">Volver</button>
      <button onclick="location.href='../categorias/categorias.html'" class="signin-btn">Siguiente</button>
    </div>
  </header>

<main class="chat-container">
  <div class="chat-header">
    <img src="../../shared/assets/images/chat.png" alt="avatar" class="avatar" />
    <span class="username">REPARTIDOR</span>
  </div>

  <div class="chat-box">
    <div class="message left">Hola</div>
    <div class="message left">¿Ya vas en camino?</div>
    <div class="message right">Sí</div>
  </div>

  <div class="chat-input">
    <input type="text" placeholder="Escribe..." />
    <button class="send-btn">✈️</button>
  </div>
</main>

</body>
</html>
