<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categorías de Productos</title>
  <link rel="stylesheet" href="../categorias/categorias.css">
</head>
<body>
  <header class="navbar">
  <div class="logo">🛒 <span>MarketGo</span></div>
  <nav class="nav-actions">
    <button onclick="history.back()" class="btn-nav">Volver</button>
    <button onclick="location.href='../carrito/carrito.html'">Siguiente</button>
  </nav>
</header>

  <main class="container">
    <h1>Categorías de Productos</h1>

    <section class="search-and-filters">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Buscar por producto, tienda o categoría...">
        <button id="searchBtn" class="btn">Buscar</button>
      </div>

      <div class="filters-row">
        <button id="openFilters" class="btn">🛠 Filtros Avanzados</button>

        <div class="quick-filters">
          <button class="quick-filter">🍎 Frutas</button>
          <button class="quick-filter">🥔 Tubérculos</button>
          <button class="quick-filter">🥫 Envasados</button>
          <button class="quick-filter">🥤 Bebidas</button>
          <button class="quick-filter">🧀 Lácteos</button>
          <button class="quick-filter">🍞 Panadería</button>
          <button class="quick-filter">🧼 Limpieza</button>
          <button class="quick-filter">🍪 Snacks</button>
        </div>
      </div>
    </section>

    <div id="advancedFilters" class="advanced-filters">
      <form id="filterForm">
        <div class="form-group">
          <label for="categorySelect">Categoría:</label>
          <select id="categorySelect">
            <option value="">Todas</option>
            <option value="tuberculos">Tubérculos</option>
            <option value="frutas">Frutas</option>
            <option value="lacteos">Lácteos</option>
          </select>
        </div>

        <div class="form-group">
          <label for="priceRange">Precio máximo (S/): <span id="priceValue">50</span></label>
          <input type="range" id="priceRange" min="0" max="50" value="50"/>
        </div>

        <div class="form-group">
          <label for="distanceRange">Distancia máxima (km): <span id="distanceValue">10</span></label>
          <input type="range" id="distanceRange" min="0" max="10" value="10"/>
        </div>

        <button type="submit" class="btn">Aplicar Filtros</button>
      </form>
    </div>

    <section class="products-container">
      <div class="product-card">
        <img src="../../shared/assets/images/papa.jpg" alt="Papa">
        <div class="product-info">
          <h3>Papa Amarilla</h3>
          <p class="store">Minimarket "El Ahorro"</p>
          <p class="price">S/ 3.50 x Kg</p>
          <p class="distance">1.2 km</p>
          <button class="btn add-to-cart">Agregar al Carrito</button>
        </div>
      </div>

      <div class="product-card">
        <img src="../../shared/assets/images/camote.jpg" alt="Camote">
        <div class="product-info">
          <h3>Camote Amarillo</h3>
          <p class="store">Minimarket "La Esquina"</p>
          <p class="price">S/ 2.80 x Kg</p>
          <p class="distance">0.8 km</p>
          <button class="btn add-to-cart">Agregar al Carrito</button>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Mostrar filtros avanzados al hacer clic
    document.getElementById("openFilters").addEventListener("click", () => {
      const filters = document.getElementById("advancedFilters");
      filters.style.display = filters.style.display === "none" ? "block" : "none";
    });

    // Actualizar valores en tiempo real
    const price = document.getElementById("priceRange");
    const distance = document.getElementById("distanceRange");
    price.oninput = () => document.getElementById("priceValue").innerText = price.value;
    distance.oninput = () => document.getElementById("distanceValue").innerText = distance.value;
  </script>
</body>
</html>
