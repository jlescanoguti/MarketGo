<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="../carrito/carrito.css">
</head>
<body>
  <header class="navbar">
  <div class="logo">ðŸ›’ <span>MarketGo</span></div>
  <nav class="nav-actions">
    <button onclick="history.back()" class="btn-nav">Volver</button>
    <button onclick="location.href='../pago/pago.html'">Siguiente</button>
  </nav>
</header>

  <main class="container">
    <h1>Tu Carrito de Compras</h1>

    <div class="cart-container">
      <div class="cart-items">
        <div class="cart-item">
          <img src="../../shared/assets/images/papa.jpg" alt="Papa">
          <div class="item-details">
            <h3>Papa Amarilla</h3>
            <p class="store">Minimarket "El Ahorro"</p>
            <p class="price">S/ 3.50 x Kg</p>
          </div>
          <div class="quantity-controls">
            <button class="btn-quantity">-</button>
            <span class="quantity">2</span>
            <button class="btn-quantity">+</button>
          </div>
          <button class="btn-remove">Ã—</button>
        </div>

        <div class="cart-item">
          <img src="../../shared/assets/images/camote.jpg" alt="Camote">
          <div class="item-details">
            <h3>Camote Amarillo</h3>
            <p class="store">Minimarket "La Esquina"</p>
            <p class="price">S/ 2.80 x Kg</p>
          </div>
          <div class="quantity-controls">
            <button class="btn-quantity">-</button>
            <span class="quantity">1</span>
            <button class="btn-quantity">+</button>
          </div>
          <button class="btn-remove">Ã—</button>
        </div>
      </div>

      <div class="cart-summary">
        <h2>Resumen de Compra</h2>
        <div class="summary-details">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span>S/ 0.00</span>
          </div>
          <div class="summary-row">
            <span>EnvÃ­o:</span>
            <span>S/ 5.00</span>
          </div>
          <div class="summary-row total">
            <span>Total:</span>
            <span>S/ 0.00</span>
          </div>
        </div>
        <button onclick="location.href='../pago/pago.html'" class="btn-checkout">Proceder al Pago</button>
      </div>
    </div>
  </main>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const envio = 5.00;

    const updateTotals = () => {
      let subtotal = 0;

      document.querySelectorAll('.cart-item').forEach(item => {
        const priceText = item.querySelector('.price').textContent;
        const price = parseFloat(priceText.replace(/[^\d.]/g, ''));
        const quantity = parseInt(item.querySelector('.quantity').textContent);
        subtotal += price * quantity;
      });

      document.querySelector('.summary-row:nth-child(1) span:last-child').textContent = `S/ ${subtotal.toFixed(2)}`;
      document.querySelector('.summary-row.total span:last-child').textContent = `S/ ${(subtotal + envio).toFixed(2)}`;
    };

    document.querySelectorAll('.cart-item').forEach(item => {
      const minusBtn = item.querySelector('.btn-quantity:first-child');
      const plusBtn = item.querySelector('.btn-quantity:last-child');
      const quantitySpan = item.querySelector('.quantity');
      const removeBtn = item.querySelector('.btn-remove');

      minusBtn.addEventListener('click', () => {
        let qty = parseInt(quantitySpan.textContent);
        if (qty > 1) {
          quantitySpan.textContent = qty - 1;
          updateTotals();
        }
      });

      plusBtn.addEventListener('click', () => {
        let qty = parseInt(quantitySpan.textContent);
        quantitySpan.textContent = qty + 1;
        updateTotals();
      });

      removeBtn.addEventListener('click', () => {
        item.remove();
        updateTotals();
      });
    });

    updateTotals();
  });
  </script>
</body>
</html>
