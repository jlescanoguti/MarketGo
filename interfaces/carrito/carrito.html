<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="../../shared/styles/shared.css">

<body>

  <main class="container">
    <h1>Tu Carrito de Compras</h1>

            <h3>Papa Amarilla</h3>
            <p class="store">Minimarket "El Ahorro"</p>
            <p class="price">S/ 3.50 x Kg</p>
          </div>
          <div class="quantity-controls">
            <button class="btn-quantity">-</button>
            <span>2</span>
            <button class="btn-quantity">+</button>
          </div>
          <button class="btn-remove">Ã—</button>
        </div>

        <div class="cart-item">
          <img src="../../shared/assets/images/camote.jpg" alt="Camote">
          <div class="item-details">
            <h3>Camote Amarillo</h3>
            <p class="store">Minimarket "La Esquina"</p>
            <p class="price">S/ 2.80 x Kg</p>
          </div>
          <div class="quantity-controls">
            <button class="btn-quantity">-</button>
            <span>1</span>
            <button class="btn-quantity">+</button>
          </div>
          <button class="btn-remove">Ã—</button>
        </div>
      </div>
      
      <div class="cart-summary">
        <h2>Resumen de Compra</h2>
        <div class="summary-details">
          <div class="summary-row">
            <span>Subtotal:</span>
            <span>S/ 9.80</span>
          </div>
          <div class="summary-row">

          </div>
        </div>
        <button onclick="location.href='../pago/pago.html'" class="btn-checkout">Proceder al Pago</button>
      </div>
    </div>
  </main>
</body>
</html>
