<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seleccionar Minimarket</title>
  <link rel="stylesheet" href="../seleccionar/seleccionar.css">
</head>
<body>
  <header class="navbar">
  <div class="logo">ğŸ›’ <span>MarketGo</span></div>
  <nav class="nav-actions">
    <button onclick="history.back()" class="btn-nav">Volver</button>
    <button onclick="location.href='../categorias/categorias.html'">Siguiente</button>
  </nav>
</header>


  <div class="container">
    <h1>Seleccionar Minimarket</h1>

    <div class="map-section">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d1396.4494248825642!2d-79.0358433671917!3d-8.126364105415124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2spe!4v1748561988668!5m2!1ses!2spe" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <div class="store-list">
      <div class="store-card">
        <img src="../../shared/assets/images/papa.jpg" alt="Papa" />
        <div class="info">
          <span class="name">Tienda X</span>
          <span class="price up">S/. 30.00</span>
          <span class="distance">1 km</span>
        </div>
      </div>

      <div class="store-card">
        <img src="../../shared/assets/images/papa.jpg" alt="Papa" />
        <div class="info">
          <span class="name">Tienda Y</span>
          <span class="price up">S/. 29.00</span>
          <span class="distance">1.5 km</span>
        </div>
      </div>

      <div class="store-card">
        <img src="../../shared/assets/images/camote.jpg" alt="Camote" />
        <div class="info">
          <span class="name">Tienda Z</span>
          <span class="price down">S/. 30.00</span>
          <span class="distance">600 mtrs</span>
        </div>
      </div>

      <div class="store-card">
        <img src="../../shared/assets/images/papa.jpg" alt="Papa" />
        <div class="info">
          <span class="name">Tienda M</span>
          <span class="price up">S/. 30.50</span>
          <span class="distance">300 mtrs</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
