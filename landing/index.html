<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MarketGo</title>
  <link rel="stylesheet" href="../shared/css/styles.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">🛒 <span>MarketGo</span></div>
    <nav>
      <a href="#">Inicio</a>
      <a href="#">Tiendas</a>
      <a href="#">Sobre Nosotros</a>
      <a href="#">Contacto</a>
    </nav>
    <div class="nav-actions">
      <button onclick="location.href='../interfaces/seleccionar/seleccionar.html'" class="location-btn">📍 Buscar Supermercados</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Compra <span class="highlight">rápido</span> y seguro</h1>
      <p>Explora miles de productos de tus tiendas favoritas y recíbelos en minutos.</p>
      <div class="search-box">
        <input type="text" placeholder="Ingresa tu dirección">
        <button>Buscar</button>
      </div>
      <div class="features">
        <span class="green-dot"></span> +2000 productos
        <span class="blue-dot"></span> Entrega rápida
        <span class="purple-dot"></span> Seguimiento en vivo
      </div>
    </div>
    <div class="hero-img">
      <img src="https://thumbs.dreamstime.com/b/un-plato-grande-de-comida-sabrosa-deliciosa-alitas-pollo-fritas-y-verduras-246035810.jpg" alt="Pastel de cumpleaños">
    </div>
  </section>
</body>
</html>
